<!DOCTYPE html>
<html>
  <head>
    <title>ToDoBox</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <main class="task-input-wrap">
      <div class="blue-background">
        <h1><span>ToDo</span>Box</h1>
        <form>
          <input id="title-input" type="text" placeholder="Title" aria-label="Enter Idea Title">
          <textarea id="task-input" placeholder="Task" aria-label="Enter Idea"></textarea>
          <div id="counter"></div>
          <button type="submit" class="save-button" disabled>save</button>
        </form>
      </div>
      <form>
        <div class="importance-btn-wrapper">
          <button class='importance none-btn'>None</button>
          <button class='importance low-btn'>Low</button> 
          <button class='importance normal-btn'>Normal</button>
          <button class='importance high-btn'>High</button>
          <button class='importance critical-btn'>Critical</button>
          <button class="importance remove-filter">Show All</button>
        </div>
        <input type="search" name="search-box" id="search-box" placeholder="Search" aria-label="Search Existing Ideas">
      </form>
      <div class="btn-wrapper">
        <button class="show-completed-btn style-button">Show Completed</button>
      </div>
    </main>
    <section class="task-card-wrap">
    </section>
    <div class="show-more">
      <button class="show-more-btn style-button">Show More</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../jquery/jquery-3.2.1.min.js"><\/script>')</script>
    <script src="scripts.js" type="text/javascript"></script>
  </body>
</html>
