<!DOCTYPE html>
<html>
  <head>
    <title>IdeaBox</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <main class="idea-input-wrap">
      <div class="blue-background">
        <h1><span>idea</span>box</h1>
        <form>
          <input id="title-input" type="text" placeholder="Title" aria-label="Enter Idea Title">
          <textarea id="idea-input" placeholder="Body" aria-label="Enter Idea"></textarea>
          <button type="submit" class="save-button">save</button>
      </div>
        <input type="search" name="search-box" id="search-box" placeholder="Search" aria-label="Search Existing Ideas">
      </form>
    </main>
    <section class="idea-card-wrap">
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../jquery/jquery-3.2.1.min.js"><\/script>')</script>
    <script src="scripts.js" type="text/javascript"></script>
  </body>
</html>
